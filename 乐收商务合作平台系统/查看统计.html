          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">目前使用百度统计基本需求已经满足，此模块延后开发</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">主要包括：曝光量，点击量，转化率</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">曝光量：给定时间范围，访客看到广告的次数（含广告位的页面被打开次数），含总访问数和独立访客访问数</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">点击量：给定时间范围，访客点击广告的次数，含总点击数和独立访客点击数</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">转化率：给定时间范围，广告业务达成（如下单购买）数&nbsp; 除以&nbsp; 点击量&nbsp;&nbsp; 的百分比</span></p>
