          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">承乐收商务校园活动领域的业务，开发一个web端轻应用</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">名称暂定</span><span style="font-family:'ArialMT', 'Arial';">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">乐聚一堂</span><span style="font-family:'ArialMT', 'Arial';">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">，聚焦在校园活动这个领域</span><span style="font-family:'ArialMT', 'Arial';">，</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">主要含两个功能入口：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1. 精彩活动</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2. 我来接活动</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">期望达到至少3个目的：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1. 让乐收进行的校园商务活动能够归档展示，吸引合作伙伴；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2. 在微信端提供入口，呈现丰富的活动吸引学生参加；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3. 吸引第三方个人，团队以及公司提交信息建立合作</span></p>
