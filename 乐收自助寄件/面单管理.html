          <p><span>电子面单管理流程待定，目前从快递公司申请购买和结算的流程大致如下，待最终确定：</span></p><p><span><br></span></p><p><span style="color:#0000FF;">&gt;&gt;乐收具体一个门店向对应快递公司具体网点申请成为电子面单客户，并申请一定数量的电子面单，</span></p><p><span style="color:#0000FF;"><br></span></p><p><span style="color:#0000FF;">&gt;&gt;网点从总部购买一批单号后，分配给包括乐收具体一个门店在内的各个客户，</span></p><p><span style="color:#0000FF;"><br></span></p><p><span style="color:#0000FF;">&gt;&gt;运营过程中电子面单的使用/回收等，会通过乐收和快递公司对接的接口进行</span></p><p><span style="color:#0000FF;"><br></span></p><p><span style="color:#0000FF;">&gt;&gt;结算是单个乐收门店和对应网点进行，可先使用后月结 </span></p>
